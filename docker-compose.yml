version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: two_tier_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example_root_password
      MYSQL_DATABASE: myappdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - two-tier-net

  web:
    build:
      context: ./app
    container_name: two_tier_web
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: myappdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - two-tier-net

volumes:
  db_data:

networks:
  two-tier-net:
    driver: bridge
