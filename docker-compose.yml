version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: two_tier_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example_root_password
      MYSQL_DATABASE: myappdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - two-tier-net

  backend:
    build:
      context: ./backend
    container_name: two_tier_backend
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: myappdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - two-tier-net

  frontend:
    build:
      context: ./frontend
    container_name: two_tier_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - two-tier-net

volumes:
  db_data:

networks:
  two-tier-net:
    driver: bridge
